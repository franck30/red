// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.1.3-2'
  repositories {
    jcenter()
    google()
    maven { url 'https://plugins.gradle.org/m2/' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.0-alpha9'
    classpath 'com.google.gms:google-services:3.1.0'
    classpath 'net.ltgt.gradle:gradle-errorprone-plugin:0.0.10'
    classpath('com.google.firebase:firebase-plugins:1.1.0') {
      exclude group: 'com.google.guava', module: 'guava-jdk5'
    }
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    jcenter()
    mavenCentral()
    google()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
  }
}

subprojects {
  tasks.withType(Test) {
    testLogging {
      exceptionFormat 'FULL'
      showCauses true
      showExceptions true
      showStackTraces true
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext {
  config = [applicationId    : 'com.benoitquenaudon.tvfoot.red',
            minSdkVersion    : 21,
            targetSdkVersion : 25,
            compileSdkVersion: 26,
            buildToolsVersion: '26.0.0',]

  lib = [supportLibraryVersion          : '26.0.0',
         constraintLayoutVersion        : '1.0.2',
         picassoVersion                 : '2.5.2',
         picassoOkHttp3DownloaderVersion: '1.1.0',
         okHttpVersion                  : '3.6.0',
         retrofitVersion                : '2.2.0',
         daggerVersion                  : '2.10',
         moshiVersion                   : '1.5.0',
         timberVersion                  : '4.5.1',
         autoValueVersion               : '1.3',
         autoValueParcelVersion         : '0.2.5',
         jsr305Version                  : '3.0.1',
         junitVersion                   : '4.12',
         espressoVersion                : '2.2.2',
         mockitoVersion                 : '1.10.19',
         dexmakerVersion                : '1.4',
         rxJavaVersion                  : '2.0.7',
         rxAndroidVersion               : '2.0.1',
         retrofit2RxJava2Adapter        : '1.0.0',
         leakCanaryVersion              : '1.5.1',
         firebaseVersion                : '11.0.4',
         rxBindingVersion               : '2.0.0',
         robolectricVersion             : '3.4']
}